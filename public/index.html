<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手势放烟花</title>
    <script src="../node_modules/p5/lib/p5.min.js"></script>
    <script src="../node_modules/ml5/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-fireworks@3/tsparticles.preset.fireworks.bundle.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        overflow: hidden;
      }

      .container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .firework-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: "Arial Black", Gadget, sans-serif;
        font-size: 8em;
        color: #fff;
        text-shadow: 0 0 5px #fff, 0 0 10px #ff00de, 0 0 15px #ff00de,
          0 0 20px #ff6600, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 55px #ff0000,
          0 0 75px #ff0000;
        opacity: 0; /* 初始透明度为0，等待动画 */
        transition: opacity 1s linear;
        z-index: 99;

      }

      /* 确保 canvas 在文字后面 */
      #tsparticles {
        position: absolute;
        top: 0;
        left: 0;
        /* z-index: -1; */
        background-color: transparent;
      }

      #tsparticles canvas {
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <h1 class="firework-text">看烟花</h1>
    <script src="../src/tsparticles.js"></script>
    <script src="../src/fireworkText.js"></script>
    <!-- <script src="../src/firework.js" type="module" ></script> -->

    <!-- <script src="../src/parts.js" ></script> -->
  </body>
</html>
